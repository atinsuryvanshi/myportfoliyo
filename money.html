<!DOCTYPE html>
<html>
<body> 
    <button id="myButton" class="float-left submit-button" style="color: blue;" >Home</button>

    <script type="text/javascript">
        document.getElementById("myButton").onclick = function () {
            location.href = "Jhoome.html";
        };
    </script>

<body>
    <div id="first">This is the FIRST div</div>
    <div id="second">This is the SECOND div</div>
    <div id="third">This is the THIRD div</div>
    <button id="toggle">Hide THIRD div</button>
  
    <script>
      const targetDiv = document.getElementById("third");
      const btn = document.getElementById("toggle");
      btn.onclick = function () {
        if (targetDiv.style.display !== "none") {
          targetDiv.style.display = "none";
        } else {
          targetDiv.style.display = "block";
        }
      };
    </script>
  </body


</body>
</html>
