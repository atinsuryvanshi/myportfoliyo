                { id: 'G7KNmW9a75Y', title: 'Milly' },
                { id: 'VuG7ge_8I2Y', title: 'Maan Meri Jaan' },
            ];

            // Function to format view count with commas
            function formatViewCount(viewCount) {
                return viewCount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }

            // Function to fetch view counts and update HTML
            function updateViewCounts() {
                // Define your YouTube API keys
                var apiKeys = [
                    { key: 'AIzaSyDxm9LkTrD1avRIEdVYf3umdW54FCHD-t8', startTime: '07:00 AM' },
                    { key: 'AIzaSyCUBhZAe7enwMs9zUo6559wrqfGs2wMZLM', startTime: '09:00 AM' },
                    { key: 'AIzaSyBTI8o2KAAwrZ-ZeEWLPCFJKHibNLVVO9M', startTime: '11:00 AM' },
                    { key: 'AIzaSyA7yT_6defJZovSSA-RAz2G2HysHz8FmP0', startTime: '01:00 PM' },
                    { key: 'AIzaSyB9MZuXW66ZHwXn0Q8W1oLGKsxnm8tYSH4', startTime: '03:00 PM' },
                    { key: 'AIzaSyA-qjsytlrVogEvGl3aTK71ohsvBMZjpRE', startTime: '05:00 PM' },
                    { key: 'AIzaSyApkXwnNuO2HwwyEC8YcbaU-_Zz_5gSfU4', startTime: '7:00 PM' },
                    { key: 'AIzaSyBXBtEhGR2fG1weVZYJvCm2bkkfYfk2xJU', startTime: '9:00 PM' },


                    // Add more API keys if needed
                ];

                var currentTime = new Date();
                var currentKey = apiKeys.find(function(apiKey) {
                    var startTime = new Date(currentTime.toDateString() + ' ' + apiKey.startTime);
                    var endTime = new Date(startTime.getTime() + 2 * 60 * 60 * 1000); // Add 2 hours to start time

                    return currentTime >= startTime && currentTime < endTime;
                });

                if (currentKey) {
                    var apiKey = currentKey.key;
                    var apiUrl = 'https://www.googleapis.com/youtube/v3/videos';

                    // Build comma-separated list of video IDs
                    var videoIdList = videos.map(function(video) {
                        return video.id;
                    }).join(',');

                    // Prepare the API request URL
                    var requestUrl = apiUrl + '?part=statistics&id=' + videoIdList + '&key=' + apiKey;

                    // Send the API request
                    $.get(requestUrl, function(data) {
                        // Update view counts and titles in the HTML
                        for (var i = 0; i < data.items.length; i++) {
                            var viewCount = data.items[i].statistics.viewCount;
                            var formattedViewCount = formatViewCount(viewCount);
                            $('#viewCount' + i).text(formattedViewCount);

                            var title = videos[i].title;
                            $('#title' + i).text(title);
                        }

                        // Display the currently used API key on the screen
                        $('#currentApiKey').text('Current API Key: ' + apiKey);
                    });
                } else {
                    $('#viewCounts').text('No API key available for the current time');
                }
            }

            // Initial view count update
            updateViewCounts();

            // Refresh view counts every 30 seconds
            setInterval(updateViewCounts, 300);
        });
    </script>
