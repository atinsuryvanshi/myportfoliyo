                // Build comma-separated list of video IDs

                }).join(',');

                // Prepare the API request URL
                var requestUrl = apiUrl + '?part=statistics&id=' + videoIdList + '&key=' + apiKey;

                // Send the API request
                $.get(requestUrl, function(data) {
                    // Update view counts and titles in the HTML
                    for (var i = 0; i < data.items.length; i++) {

                        var formattedViewCount = formatViewCount(viewCount);
                        $('#viewCount' + i).text(formattedViewCount);

                        var title = videos[i].title;

                    }
                });
            }

            // Initial view count update
            updateViewCounts();

            // Refresh view counts every 30 seconds
            setInterval(updateViewCounts, 300);
