<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pahli Baarish</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body style="background-color: black;">

    <div class="field"> <iframe src="http://ytanalysis.in/songs/ngjUEDEY18E">  </iframe> 
        <div class="under">
             <a href="Pahli  Barish.html"> Pahli Barish Mein </a>  </div>
        </div>



    <div class="field"> <iframe src="http://ytanalysis.in/songs/huxhqphtDrM">  </iframe> 
        <div class="under">
             <a href="Beshram Rang.html"> Beshram Rang Song </a>  </div>
        </div>

        <div class="field"> <iframe src="http://ytanalysis.in/songs/sAzlWScHTc4">  </iframe> 
            <div class="under">
                 <a href="Beshram Rang.html"> Nacho Nacho </a>  </div>
         </div>

         <div class="inline">

            <div id="uddja" class="field"> <iframe src="http://ytanalysis.in/songs/7VppHj0Rue0">  </iframe> 
            </div>   

         <div id="Kesariya" class="field"> <iframe src="http://ytanalysis.in/songs/BddP6PYo2gs">  </iframe> 
</div>

                 <div id="maan" class="field"> <iframe src="http://ytanalysis.in/songs/VuG7ge_8I2Y">  </iframe> 
         </div>   


         <div class="btninline">
         <div id="uddjabtn "><button>Uddja kaale kowa</button></div></div>

<div id="kesariyabtn" ><button>Kesariya</button></div></div>


                 <div id="maanbtn" ><button> Maan meri jaan</button></div> </div>
    
</div>
   
       <hr>     
         
    
	<div id="jhoome_song" style="display: block;">  <iframe src="http://ytanalysis.in/songs/YxWlaYCA8MU" style="width: 770px; height: 730px; display: inline-block; margin-left: 20px;">  </iframe>      </div>   
        <div class="inline" style ="width: 785px; background-color: brown;text-align: center; height: fit-content; ">
        </div>
      
     </div>
 
    
    
<div id="beshram_song" style="display: none;"><iframe src="http://ytanalysis.in/songs/huxhqphtDrM" style="width: 770px; height: 730px; display: inline-block; margin-left: 20px;">  </iframe>   
</div>

<div id="uddja_song" style="display: none;"><iframe src="http://ytanalysis.in/songs/7VppHj0Rue0" style="width: 770px; height: 730px; display: inline-block; margin-left: 20px;">  </iframe>   
</div>


<div id="kesariya_song" style="display: none;"><iframe src="http://ytanalysis.in/songs/BddP6PYo2gs" style="width: 770px; height: 730px; display: inline-block; margin-left: 20px;">  </iframe>   
</div>

<div id="maan_song" style="display: none;"><iframe src="http://ytanalysis.in/songs/VuG7ge_8I2Y" style="width: 770px; height: 730px; display: inline-block; margin-left: 20px;">  </iframe>   
</div>

<div id="next_beshram" style=" background-color: brown; width: 785px; text-align: center; height: fit-content;"><button>Next Beshram</button></div>
</div>

<div id="next_uddja" style ="width: 785px; background-color: brown; text-align: center; height: fit-content; display: none; "><button>Next Uddja Kowa</button></div>
    </div>
    
    <div id="next_kesariya" style ="width: 785px; background-color: brown; text-align: center; height: fit-content; display: none; "><button>Next Kesariya</button></div>
</div>

<div id="next_maan" style ="width: 785px; background-color: brown; text-align: center; height: fit-content; display: none; "><button>Next Maan meri jaan</button></div>
    </div>
    
    <div id="return_jhoome" style=" background-color: brown; width: 785px; text-align: center; height: fit-content; display: none;"><button>Return Jhoome</button></div>
</div>

           
         
<script type="text/javascript">
  document.getElementById("maan").style.display = "none"
  document.getElementById("uddja").style.display = "none"
    
  document.getElementById("uddjabtn").onclick = function() {
    document.getElementById("Kesariya").style.display = "none"
    document.getElementById("uddja").style.display = "block"
       document.getElementById("maan").style.display = "none"
   }

document.getElementById("maanbtn").onclick = function() {
    document.getElementById("Kesariya").style.display = "none"
    document.getElementById("uddja").style.display = "none"
       document.getElementById("maan").style.display = "block"
   }
   document.getElementById("kesariyabtn").onclick = function() {
    document.getElementById("Kesariya").style.display = "block"
    document.getElementById("uddja").style.display = "none"
       document.getElementById("maan").style.display = "none"
   }


   document.getElementById("next_beshram").onclick = function() {
    document.getElementById("next_beshram").style.display = "none"
       document.getElementById("jhoome_song").style.display = "none";


       document.getElementById("beshram_song").style.display = "block"
       document.getElementById("next_uddja").style.display = "block"
   }

   


   document.getElementById("next_uddja").onclick = function() {
    
    document.getElementById("next_uddja").style.display = "none"
    document.getElementById("beshram_song").style.display = "none";
    document.getElementById("uddja_song").style.display = "block";
    document.getElementById("next_kesariya").style.display = "block";

   }
   document.getElementById("next_kesariya").onclick = function() {
    
    document.getElementById("next_uddja").style.display = "none"
    document.getElementById("beshram_song").style.display = "none";
    document.getElementById("uddja_song").style.display = "none";
    document.getElementById("kesariya_song").style.display = "block";
    document.getElementById("next_kesariya").style.display = "none";
    document.getElementById("next_maan").style.display = "block";


   }
   document.getElementById("next_maan").onclick = function() {
    
    document.getElementById("next_uddja").style.display = "none"
    document.getElementById("beshram_song").style.display = "none";
    document.getElementById("uddja_song").style.display = "none";
    document.getElementById("kesariya_song").style.display = "none";
    document.getElementById("next_kesariya").style.display = "none";
    document.getElementById("next_maan").style.display = "none";
    document.getElementById("maan_song").style.display = "block";
    document.getElementById("return_jhoome").style.display = "block";
   
   }

   document.getElementById("return_jhoome").onclick = function() {
    
    document.getElementById("next_uddja").style.display = "none"
    document.getElementById("beshram_song").style.display = "none";
    document.getElementById("uddja_song").style.display = "none";
    document.getElementById("kesariya_song").style.display = "none";
    document.getElementById("next_kesariya").style.display = "none";
    document.getElementById("next_maan").style.display = "none";
    document.getElementById("maan_song").style.display = "none";
    document.getElementById("return_jhoome").style.display = "none";
    document.getElementById("jhoome_song").style.display = "block";
    document.getElementById("next_beshram").style.display = "block";
    
    
   
   }
</script>           
                       
      

</body>
</html>
