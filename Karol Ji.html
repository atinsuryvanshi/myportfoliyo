<!DOCTYPE html>
<html>
<head>
    <title>Search Website</title>
</head>
<body>
    <h1>Search Website</h1>
    <form action="" method="get">
        <label for="websiteUrl">Enter Website URL:</label>
        <input type="text" id="websiteUrl" name="websiteUrl" placeholder="https://www.example.com" required>
        <button type="submit">Open Website</button>
    </form>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const websiteUrl = document.getElementById('websiteUrl').value;
            window.location.href = websiteUrl;
        });
    </script>
</body>
</html>
